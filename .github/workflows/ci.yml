name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14-dev"]
        include:
          - python-version: "3.14-dev"
            experimental: true

    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint with ruff
        run: ruff check src/
      - name: Type check with mypy
        run: mypy src/
      - name: Run tests
        run: pytest tests/ --ignore=tests/test_integration.py --ignore=tests/test_extreme_stress.py --cov=llmexpect --cov-report=xml
      - name: Check line count
        run: |
          lines=$(find src -name "*.py" | xargs wc -l | tail -1 | awk '{print $1}')
          echo "Total lines: $lines"
          if [ $lines -gt 600 ]; then
            echo "ERROR: Code exceeds 600 lines!"
            exit 1
          fi

  test-oldest:
    name: Test oldest supported Python (3.9)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run basic tests
        run: pytest tests/ --ignore=tests/test_integration.py --ignore=tests/test_extreme_stress.py -v
